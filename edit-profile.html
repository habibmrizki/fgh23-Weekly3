<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- My Css -->
    <link rel="stylesheet" href="assets/css/edit-profile.css" />
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,75..125,200..1000,440..540;1,6..12,75..125,200..1000,440..540&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="profile-responsive">
        <div class="padding-profile-responsive">Profile</div>
      </nav>
      <nav class="navbar">
        <div class="navbar-logo">
          <div><img src="assets/img/Logo-Money-Wallet.png" alt="" /></div>
          <div>E-wallet</div>
        </div>
        <div class="navbar-profile">
          <div>Ghaluh Wizard</div>
          <div><img src="assets/img/Profile.png" alt="" /></div>
          <div><img src="assets/img/chevron-down.png" alt="" /></div>
        </div>
      </nav>
      <nav class="bottom-navbar">
        <div class="navbar-item">
          <div class="icon">
            <img src="assets/img/dashboard.png" alt="" />
          </div>
          <div class="text">Dashboard</div>
        </div>
        <div class="navbar-item">
          <div class="icon">
            <img src="assets/img/Send-grey.png" alt="" />
          </div>
          <div class="text">Send</div>
        </div>
        <div class="navbar-item">
          <div class="icon">
            <img src="assets/img/history.png" alt="" />
          </div>
          <div class="text">History</div>
        </div>
        <div class="navbar-item">
          <div class="icon">
            <img src="assets/img/Upload.png" alt="" />
          </div>
          <div class="text">Upload</div>
        </div>
        <div class="navbar-item">
          <div class="icon">
            <img src="assets/img/user.png" alt="" />
          </div>
          <div class="text">Profile</div>
        </div>
        <div class="navbar-item">
          <div class="icon">
            <img src="assets/img/Log Out.png" alt="" />
          </div>
          <div class="text">Log Out</div>
        </div>
      </nav>
    </header>
    <main>
      <div class="auth-container">
        <div class="left-container">
          <div class="left-content-container">
            <div class="icon-dashboard">
              <div class="icon">
                <img src="assets/img/dashboard.png" alt="" />
              </div>
              <div class="text">Dashboard</div>
            </div>
            <div class="icon-dashboard">
              <div class="icon">
                <img src="assets/img/Send-grey.png" alt="" />
              </div>
              <div class="text">Send</div>
            </div>
            <div class="icon-dashboard">
              <div class="icon">
                <img src="assets/img/history.png" alt="" />
              </div>
              <div class="text">History</div>
            </div>
            <div class="icon-dashboard">
              <div class="icon"><img src="assets/img/Upload.png" alt="" /></div>
              <div class="text">Upload</div>
            </div>
            <div class="icon-dashboard">
              <div class="icon"><img src="assets/img/user.png" alt="" /></div>
              <div class="text">Profile</div>
            </div>
            <div class="icon-dashboard">
              <div class="icon">
                <img src="assets/img/Log Out.png" alt="" />
              </div>
              <div class="text">Log Out</div>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="padding-right-container">
            <div>
              <div><img src="assets/img/send-blue.png" alt="" /></div>
              <div>Transfer Money</div>
            </div>
            <form action="">
              <div class="people-information">
                <div class="padding-people-information">
                  <div class="edit-profile">
                    <div>Profile Picture</div>
                    <div>
                      <div>
                        <img src="assets/img/profile-edit-profile.png" alt="" />
                      </div>
                      <div>
                        <div class="change-profile">
                          <button>
                            <div>
                              <img src="assets/img/Change-profile.png" alt="" />
                            </div>
                            <div>Change Profile</div>
                          </button>
                        </div>
                        <div class="delete-profile">
                          <button>
                            <div>
                              <img src="assets/img/Delete.png" alt="" />
                            </div>
                            <div>Delete Profile</div>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div>
                      The profile picture must be 512 x 512 pixels or less
                    </div>
                  </div>
                  <div>
                    <div class="fullname">
                      <label for="email">Email</label>
                      <div class="input-fullname">
                        <button type="button">
                          <img src="assets/img/User-edit-profile.png" alt="" />
                        </button>
                        <input
                          type="text"
                          id="email"
                          placeholder="Enter Your Email"
                        />
                      </div>
                    </div>
                    <div class="phone">
                      <label for="phone">Email</label>
                      <div class="input-phone">
                        <button type="button">
                          <img src="assets/img/Vector (4).png" alt="" />
                        </button>
                        <input
                          type="text"
                          id="phone"
                          placeholder="Enter Your phone"
                        />
                      </div>
                    </div>
                    <div class="email">
                      <label for="email">Email</label>
                      <div class="input-email">
                        <button type="button">
                          <img src="assets/img/email-edit-profile.png" alt="" />
                        </button>
                        <input
                          type="text"
                          id="email"
                          placeholder="Enter Your email"
                        />
                      </div>
                    </div>
                  </div>
                  <div>
                    <div>Password</div>
                    <a href="#">Change Password</a>
                  </div>
                  <div>
                    <div>Pin</div>
                    <a href="#">Change Pin</a>
                  </div>
                  <button type="button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
