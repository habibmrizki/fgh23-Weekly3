<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/register.css" />
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,opsz,wdth,wght,YTLC@0,6..12,75..125,200..1000,440..540;1,6..12,75..125,200..1000,440..540&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="left-container">
        <div class="content-container">
          <div class="logo">
            <div><img src="assets/img/Logo-Money-Wallet.png" alt="" /></div>
            <div>E-wallet</div>
          </div>
          <div class="text">
            <div>
              Start Accessing Banking Needs With All Devices and All Platforms
              With 30.000+ Users
            </div>
            <div>
              Transfering money is eassier than ever, you can access Zwallet
              wherever you are. Desktop, laptop, mobile phone? we cover all of
              that for you!
            </div>
          </div>
          <div class="social-media">
            <button type="button" class="button-google">
              <div><img src="assets/img/Logo-Google.png" alt="" /></div>
              <div>Sign In With Google</div>
            </button>
            <button type="button" class="button-facebook">
              <div><img src="assets/img/Logo-Facebook.png" alt="" /></div>
              <div>Sign In With Facebook</div>
            </button>
          </div>
          <div class="flex-container">
            <div class="line"></div>
            <span class="text">or</span>
            <div class="line"></div>
          </div>
          <form action="">
            <div class="email">
              <label for="email">Email</label>
              <div class="input-email">
                <button type="button">
                  <img src="assets/img/Logo-Email.png" alt="" />
                </button>
                <input type="text" id="email" placeholder="Enter Your Email" />
              </div>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <div class="input-password">
                <button type="button">
                  <img src="assets/img/Logo-Password.png" alt="" />
                </button>
                <input
                  type="password"
                  placeholder="Enter your Password"
                  id="password"
                />
                <button type="button">
                  <img src="assets/img/Logo-Eyes.png" alt="" />
                </button>
              </div>
            </div>
            <div class="password">
              <label for="password">Password</label>
              <div class="input-password">
                <button type="button">
                  <img src="assets/img/Logo-Password.png" alt="" />
                </button>
                <input
                  type="password"
                  placeholder="Enter your Password Again"
                  id="password"
                />
                <button type="button">
                  <img src="assets/img/Logo-Eyes.png" alt="" />
                </button>
              </div>
            </div>
            <button type="button">Submit</button>
          </form>
          <div>Have An Account? <a href="#">Login</a></div>
        </div>
      </div>
      <div class="right-container">
        <div class="clas-img">
          <img src="assets/img/Logo-Register.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
